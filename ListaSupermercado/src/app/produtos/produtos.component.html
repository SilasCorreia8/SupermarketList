<div class="principal">
    <div class="container shadow principal">
        <div class="princiapal border border-light rounded">
            <h6>Lista de Compras</h6>
            <hr/>

            <form [formGroup]="formulario" (ngSubmit)="CadastrarProduto()">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group nomeProduto">
                                <input type="text" class="nomeProduto" 
                                placeholder="Nome do Produto" formControlName="nome"/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group quantidadeProduto">
                                <input type="number" class="quantidadeProduto" 
                                placeholder="Quantidade do Produto" formControlName="quantidade"/>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-outline-info btn-sm">Adicionar</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="container">
                <div class="pt-5 row" *ngIf="produtos?.length == 0">
                    <span class="text-danger">Sem Produtos ainda</span>
                </div>

                <div class="pt-5 row" *ngIf="produtos.length > 0">
                    <table class="table table-striped table-hover table-sm">
                        <tr>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>

                        <tr *ngFor="let produto of produtos" [class.table-success]="produto.isComprado == true">
                            <td>{{produto.nome}}</td>
                            <td>{{produto.quantidade}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-info rounded-circle" (click)="AtualizarProduto(produto.produtoId)">
                                    <fa-icon [icon]="faCheckCircle"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
